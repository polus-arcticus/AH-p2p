version: '3.9'

services:
  ganache-cli:
    image: trufflesuite/ganache-cli:latest
    entrypoint:
      - node
      - /app/ganache-core.docker.cli.js
      - --deterministic
      - --mnemonic
      - ${MNEMONIC}
      - --chainId
      - '31337'
      - -b
      - ${BLOCKSPEED}
      - --gasLimit
      - ${GASLIMIT}
      - --gasPrice
      - ${GASPRICE}
    env_file:
      - .env
    ports:
      - "8545:8545"

  hardhat-deploy:
    build:
      context: ./hardhat
      dockerfile: Dockerfile.dev
    env_file:
      - .env
    volumes: 
      - ./hardhat:/hardhat
      - /hardhat/node_modules
      - ./web:/web:rw
    links:
      - ganache-cli
    command: bash -c "while ! curl -s ganache-cli:8545 > /dev/null; do echo waiting for xxx; sleep 3; done; npm run deploy:docker"
    #ports:
      #- 8545:8545

  js-libp2p-webrtc-star:
    image: libp2p/js-libp2p-webrtc-star
    environment:
      - VIRTUAL_HOST=${DOMAIN}
      - LETSENCRYPT_HOST=${DOMAIN}
      - VIRTUAL_PORT=9090
    env_file:
      - .env

  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - 443:443
      - 80:80
    container_name: nginx-proxy
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - nginx-certs:/etc/nginx/certs
      - nginx-vhost:/etc/nginx/vhost.d
      - nginx-html:/usr/share/nginx/html
    depends_on:
      - js-libp2p-webrtc-star

  nginx-proxy-letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    environment:
      NGINX_PROXY_CONTAINER: "nginx-proxy"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - nginx-certs:/etc/nginx/certs
      - nginx-vhost:/etc/nginx/vhost.d
      - nginx-html:/usr/share/nginx/html

  web-user:
    depends_on:
      - ganache-cli
      - hardhat-deploy
    build:
      context: ./web
      dockerfile: ./Dockerfile.dev
    env_file:
      - .env
    command: npm run dev
    volumes:
      - ./web/:/app:rw
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - PORT=5173
      - VITE_DOMAIN=${DOMAIN}

  web-user-2:
    depends_on:
      - ganache-cli
      - hardhat-deploy
    build:
      context: ./web
      dockerfile: ./Dockerfile.dev
    env_file:
      - .env
    command: npm run dev
    volumes:
      - ./web/:/app:rw
      - /app/node_modules
    ports:
      - "5174:5174"
    environment:
      - PORT=5174
      - VITE_DOMAIN=${DOMAIN}
volumes:
  nginx-certs:
  nginx-vhost:
  nginx-html:
  ignore:
